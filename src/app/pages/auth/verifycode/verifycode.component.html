<div class="min-h-screen flex flex-col">
  <app-topbar></app-topbar>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
      <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Ingresar el Código de Verificación</h2>

      <div class="text-center mb-6">
        <p class="text-sm text-gray-600 dark:text-gray-300">Enviamos un código de 6 dígitos a:</p>
        <p class="font-medium text-gray-700 dark:text-gray-200 mt-1">usuar**gmail.com</p>
      </div>

      <form class="form space-y-4">
        <!-- Código de Verificación -->
        <div class="relative">
          <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600 dark:text-gray-300 pointer-events-none peer-focus:text-[var(--primary-color)] dark:peer-focus:text-[var(--primary-color)]">
            key
          </span>

          <input
            type="text"
            id="verificationCode"
            inputmode="numeric"
            pattern="[0-9]{6}"
            maxlength="6"
            class="peer block w-full h-12 appearance-none rounded-lg border border-gray-300 bg-transparent px-6 sm:px-10 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] dark:border-gray-600 dark:text-white dark:focus:border-[var(--primary-color)] dark:focus:ring-[var(--primary-color)]"
            placeholder=" "
            required
            aria-label="Código de verificación"
          />

          <label
            for="verificationCode"
            class="absolute left-10 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-600 duration-300 peer-placeholder-shown:left-10 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:left-3 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-[var(--primary-color)] dark:text-gray-400 dark:peer-focus:text-[var(--primary-color)] bg-white px-1 dark:bg-gray-800"
          >
            Código de 6 dígitos
          </label>
        </div>

        <!-- Botón de Verificación -->
        <div class="actions flex flex-col space-y-4">
          <button
            type="submit"
            class="w-full h-12 text-sm bg-[var(--primary-color)] text-white rounded-lg hover:bg-opacity-90 transition duration-200"
          >
            Verificar Código
          </button>
        </div>

        <!-- Enlaces de ayuda -->
        <div class="text-center text-sm text-gray-600 dark:text-gray-300 space-y-2">
          <p>
            ¿No recibiste el código?
            <a href="#" class="text-[var(--primary-color)] hover:underline">Reenviar código</a>
          </p>

        </div>
      </form>
    </div>
  </div>
</div>
