<app-topbar></app-topbar>
<div class="login-container min-h-screen flex flex-col md:flex-row items-center justify-center p-4 bg-gray-50 dark:bg-gray-900">
    <!-- Imagen (visible solo en pantallas medianas y grandes) -->
    <div class="hidden md:block md:w-1/2 lg:w-2/5 xl:w-1/2 p-8">
        <img class="w-full h-auto max-w-lg mx-auto" src="assets/images/image_login.png" alt="Login illustration" />
    </div>

    <!-- Card del formulario -->
    <div class="w-full md:w-1/2 lg:w-2/5 xl:w-1/3 max-w-md">
        <div class="card bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-6 md:p-8">
            <!-- Contenedor para logo y título -->
            <div class="flex items-center mb-6">
                <img class="w-50 h-40 mr-4" src="assets/logos/logo_auth.png" alt="Logo Auth" />
                <h1 class="title text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Iniciar Sesión</h1>
            </div>

            <form class="form space-y-4">
                <!-- Email -->
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600 dark:text-gray-300 pointer-events-none peer-focus:text-[var(--primary-color)] dark:peer-focus:text-[var(--primary-color)]"> mail </span>

                    <input
                        type="email"
                        id="email"
                        class="peer block w-full h-12 appearance-none rounded-lg border border-gray-300 bg-transparent px-6 sm:px-10 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] dark:border-gray-600 dark:text-white dark:focus:border-[var(--primary-color)] dark:focus:ring-[var(--primary-color)]"
                        placeholder=" "
                        required
                        aria-label="Email address"
                    />

                    <label
                        for="email"
                        class="absolute left-10 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-600 duration-300 peer-placeholder-shown:left-10 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:left-3 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-[var(--primary-color)] dark:text-gray-400 dark:peer-focus:text-[var(--primary-color)] bg-white px-1 dark:bg-gray-800"
                    >
                        Correo Electrónico
                    </label>
                </div>

                <!-- Password -->
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-600 dark:text-gray-300 pointer-events-none peer-focus:text-[var(--primary-color)] dark:peer-focus:text-[var(--primary-color)]"> lock </span>

                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        id="password"
                        class="peer block w-full h-12 appearance-none rounded-lg border border-gray-300 bg-transparent px-6 sm:px-10 pr-12 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] dark:border-gray-600 dark:text-white dark:focus:border-[var(--primary-color)] dark:focus:ring-[var(--primary-color)]"
                        placeholder=" "
                        required
                        aria-label="Password"
                        [(ngModel)]="password"
                    />

                    <span
                        class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 dark:text-gray-300 cursor-pointer hover:text-[var(--primary-color)] dark:hover:text-[var(--primary-color)]"
                        (click)="togglePasswordVisibility()"
                        [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                    >
                        {{ showPassword ? 'visibility_off' : 'visibility' }}
                    </span>

                    <label
                        for="password"
                        class="absolute left-10 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-600 duration-300 peer-placeholder-shown:left-10 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:left-3 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-[var(--primary-color)] dark:text-gray-400 dark:peer-focus:text-[var(--primary-color)] bg-white px-1 dark:bg-gray-800"
                    >
                        Contraseña
                    </label>
                </div>

                <!-- Botón -->
                <div class="actions flex flex-col space-y-4">
                    <button type="submit" class="login-button w-full h-12 text-sm bg-[var(--primary-color)] text-white rounded-lg hover:bg-opacity-90 transition duration-200">Iniciar Sesión</button>
                </div>

                <!-- Enlace de registro -->
                <div class="register-link text-center text-sm text-gray-600 dark:text-gray-300">
                    ¿No tienes cuenta?
                    <a [routerLink]="'/dashboard'" routerLinkActive="router-link-active" class="text-[var(--primary-color)] hover:underline">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
